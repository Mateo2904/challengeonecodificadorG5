<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
    <title>Encriptador challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.png" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor_caja_texto">
                <textarea placeholder="Ingrese el texto aqui" class="caja_texto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/alerta.png" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor_botones">
                <input type="button" class="btn_encriptar" value="Encriptar">
                <input type="button" class="btn_desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor_muneco">
                <img src="Imagenes/Muñeco.png" alt="muneco">
            </div>
            <div class="contenedor_parrafo">
                <h3>Nigún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor_copiar">
                <input type="button" class="btn_copiar" value="Copiar">
            </div>
            <div class="contenedor_resultado">
                <p class="texto_resultado"></p>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
